{% extends "base.html" %}

{% block title %}
    Классы
{% endblock title %}

{% block content %}
    <div class="container" style="margin-top: 80px;">

        <div class="row">

            <div class="col-md-12">

                    <table class="table table-hover" style="background-color: white">
                    <thead class="bg-info">
                    <tr>
                        <td>Название класса</td>
                        <td>Изменить</td>
                        <td>Удалить</td>
                    </tr>
                    </thead>
                     {% for rank in rank_list %}
                        <tr>
                            <td>{{ rank.name }} </td>
                            <td><a href="{% url "edit_rank" rank.rank_id%}" class="btn btn-primary" role="button">Изменить</a>
                            </td>
                            <td><a href="{% url "delete_rank" rank.rank_id%}" class="btn btn-secondary" role="button">Удалить</a></td>

                    {% endfor %}
                    </table>

            </div>

        </div>
    <div class="row">
            <div class="col-md-2 offset-md-10">
                <a href="{% url "admin_menu" %}" class="btn btn-primary" role="button">На главную</a>
            </div>
        </div>
    </div>
{% endblock content %}
