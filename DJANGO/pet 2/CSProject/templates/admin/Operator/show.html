{% extends "base.html" %}

{% block title %}
    Операторы
{% endblock title %}

{% block content %}
    <div class="container" style="margin-top: 80px;">

        <div class="row">

            <div class="col-md-12">

                    <table class="table table-hover" style="background-color: white">
                    <thead class="bg-info">
                    <tr>
                        <td>Имя</td>
                        <td>Фото</td>
                        <td>Телефон</td>
                        <td>Изменить</td>
                        <td>Удалить</td>
                    </tr>
                    </thead>
                     {% for operator in operator_list %}
                        <tr>
                            <td>{{ operator.name }}</td>
                            <td><img src="{{ operator.photo.url }}" alt="" class="rounded" style="min-height: 200px; max-height: 200px; min-width: 200px; max-width: 200px;" ></td>
                            <td>{{ operator.number }}</td>
                            <td><a href="{% url "edit_operator" operator.operator_id %}" class="btn btn-primary" role="button">Изменить</a>
                            </td>
                            <td><a href="{% url "delete_operator" operator.operator_id %}" class="btn btn-secondary" role="button">Удалить</a></td>
                        </tr>
                    {% endfor %}
                    </table>

            </div>

        </div>
     <div class="row">
            <div class="col-md-2 offset-md-10">
                <a href="{% url "admin_menu" %}" class="btn btn-primary" role="button">На главную</a>
            </div>
        </div>

    </div>

    </div>
{% endblock content %}
