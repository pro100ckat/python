{% extends "base.html" %}

{% block title %}Equipment types{% endblock title %}
{% block content %}

    <div align="center">
    <table class="table table-hover">
    <thead class="bg-info">
        <tr>
            <td>Тип оборудования</td>
            <td>Изменить</td>
            <td>Удалить</td>
        </tr>
    </thead>
{% for type in type_list  %}
    <tr>
        <td>{{ type.et_name }}</td>
        <td><a href="{% url "edit_type" type.et_id %}" class="btn btn-primary" role="button">Изменить</a></td>
        <td><a href="{% url "delete_type" type.et_id %}" class="btn btn-secondary" role="button">Удалить</a></td>
    </tr>
{% endfor %}
</table>
</div>
{% endblock content %}
