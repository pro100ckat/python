{% extends 'base.html' %}
{% block title %} post {% endblock title %}
{% block content %}
<div align="center">
    <table class="table table-hover">
    <thead class="bg-info">
        <tr>
            <td>Наименование должности</td>
            <td>Уровень доступа</td>
            <td>Изменить</td>
            <td>Удалить</td>
        </tr>
     </thead>
{% for post in post_list  %}
    <tr>
        <td>{{ post.post_name }}</td>
        <td>{{ post.level }}</td>
        <td><a href="{% url "edit_post" post.post_id %}" class="btn btn-primary" role="button">Изменить</a></td>
        <td><a href="{% url "delete_post" post.post_id %}" class="btn btn-secondary" role="button">Удалить</a></td>
    </tr>
{% endfor %}
</table>
</div>
{% endblock content %}
