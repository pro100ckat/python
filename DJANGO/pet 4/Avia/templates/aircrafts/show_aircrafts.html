{% extends 'base.html' %}
{% block title %}aircrafts{% endblock title %}
{% block content %}
<div align="center">
    <table class="table table-hover">
    <thead class="bg-info">
        <tr>
            <td>ID</td>
            <td>Изменить</td>
            <td>Удалить</td>
        </tr>
     </thead>
{% for aircrafts in aircrafts_list  %}
    <tr>
        <td>{{ aircrafts.model_aircrafts_id }}</td>
        <td><a href="{% url "edit_aircrafts" aircrafts.aircrafts_id %}" class="btn btn-primary" role="button">Изменить</a></td>
        <td><a href="{% url "delete_aircrafts" aircrafts.aircrafts_id %}" class="btn btn-secondary" role="button">Удалить</a></td>
    </tr>
{% endfor %}
</table>
</div>
{% endblock content %}
